<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Career Guidance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 12px;
        }

        .step {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .step.active {
            background: #667eea;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-item {
            flex: 0 0 calc(50% - 6px);
        }

        .checkbox-item label {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .checkbox-item label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .checkbox-item {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Join us and start your career journey</p>
        </div>

        <div class="step-indicator">
            <div class="step active" data-step="1"></div>
            <div class="step" data-step="2"></div>
            <div class="step" data-step="3"></div>
        </div>

        <div id="error-message" class="alert alert-error" style="display: none;"></div>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>

        <form id="signup-form">
            <!-- Step 1: Basic Info -->
            <div class="form-section active" data-section="1">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="user_type">I am a *</label>
                    <select id="user_type" required>
                        <option value="user">Job Seeker / Student</option>
                        <option value="mentor">Mentor / Professional</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Continue</button>
                </div>
            </div>

            <!-- Step 2: Career Interests -->
            <div class="form-section" data-section="2">
                <div class="form-group">
                    <label>What are your primary skills? *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <label><input type="checkbox" name="skills" value="Programming"> Programming</label>
                        </div>
                        <div class="checkbox-item">
                            <label><input type="checkbox" name="skills" value="Design"> Design</label>
                        </div>
                        <div class="checkbox-item">
                            <label><input type="checkbox" name="skills" value="Communication"> Communication</label>
                        </div>
                        <div class="checkbox-item">
                            <label><input type="checkbox" name="skills" value="Leadership"> Leadership</label>
                        </div>
                        <div class="checkbox-item">
                            <label><input type="checkbox" name="skills" value="Analysis"> Analysis</label>
                        </div>
                        <div class="checkbox-item">
                            <label><input type="checkbox" name="skills" value="Management"> Management</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interests">What career fields interest you? *</label>
                    <textarea id="interests" required placeholder="e.g., Technology, Healthcare, Finance, Education..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Continue</button>
                </div>
            </div>

            <!-- Step 3: Experience & Goals -->
            <div class="form-section" data-section="3">
                <div class="form-group">
                    <label for="education">Education Level *</label>
                    <select id="education" required>
                        <option value="">Select...</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's Degree</option>
                        <option value="Master's">Master's Degree</option>
                        <option value="PhD">PhD</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Work Experience *</label>
                    <select id="experience" required>
                        <option value="">Select...</option>
                        <option value="0">No experience</option>
                        <option value="1-2">1-2 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5+">5+ years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goals">Career Goals *</label>
                    <textarea id="goals" required placeholder="What are your career goals for the next 2-3 years?"></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Preferred Location *</label>
                    <input type="text" id="location" required placeholder="e.g., Mumbai, Remote, USA">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Create Account</button>
                </div>
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function nextStep() {
            if (validateStep(currentStep)) {
                currentStep++;
                updateFormDisplay();
            }
        }

        function prevStep() {
            currentStep--;
            updateFormDisplay();
        }

        function updateFormDisplay() {
            // Update sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelector(`[data-section="${currentStep}"]`).classList.add('active');

            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function validateStep(step) {
            const section = document.querySelector(`[data-section="${step}"]`);
            const inputs = section.querySelectorAll('input[required], select[required], textarea[required]');
            
            for (let input of inputs) {
                if (!input.value && input.type !== 'checkbox') {
                    showError('Please fill in all required fields');
                    input.focus();
                    return false;
                }
            }

            if (step === 2) {
                const skillsChecked = section.querySelectorAll('input[name="skills"]:checked').length;
                if (skillsChecked === 0) {
                    showError('Please select at least one skill');
                    return false;
                }
            }

            return true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateStep(3)) return;

            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            errorDiv.style.display = 'none';

            // Collect skills
            const skills = Array.from(document.querySelectorAll('input[name="skills"]:checked'))
                .map(cb => cb.value)
                .join(', ');

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                user_type: document.getElementById('user_type').value,
                quiz_answers: {
                    skills: skills,
                    interests: document.getElementById('interests').value,
                    education: document.getElementById('education').value,
                    experience: document.getElementById('experience').value,
                    goals: document.getElementById('goals').value,
                    location: document.getElementById('location').value
                }
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Signup failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
